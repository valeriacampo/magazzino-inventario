<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazzino Carrozzeria Campo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background: #034C8C;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .actions button {
            background-color: #ffc107;
            margin-right: 5px;
            padding: 5px;
            font-size: 12px;
        }
        .actions button:last-child {
            background-color: #FFFFFF;
        }
        .editable {
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            font-size: 12px;
        }
        .editable:focus {
            background-color: #ffffcc;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } 
            from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
        import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.18.5/package/xlsx.mjs";

        const firebaseConfig = {
            apiKey: "AIzaSyBHXifL2MuXGLYkQPiIZ99FHDLI2W0NS0g",
            authDomain: "magazzinocampo-91fc9.firebaseapp.com",
            projectId: "magazzinocampo-91fc9",
            storageBucket: "magazzinocampo-91fc9.appspot.com",
            messagingSenderId: "499950061528",
            appId: "1:499950061528:web:cdd5a6cbb260cde93794ad"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addProduct = async function() {
            const name = document.getElementById('name').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            const brand = document.getElementById('brand').value.trim();
            const model = document.getElementById('model').value.trim();

            if (!name.trim()) {
    alert("Il nome del prodotto √® obbligatorio!");
    return;
}

// Imposta valori predefiniti per i campi vuoti
quantity = quantity.trim() === "" ? 0 : Number(quantity);
brand = brand.trim() || "";
model = model.trim() || "";


            if (isNaN(quantity) || Number(quantity) < 0) {
                alert("La quantit√† deve essere un numero positivo!");
                return;
            }

            try {
                await addDoc(collection(db, "prodotti"), {
                    name: name,
                    quantity: Number(quantity),
                    brand: brand,
                    model: model
                });

                alert("Prodotto aggiunto con successo!");
                
                // Svuota i campi dopo l'aggiunta
                document.getElementById('name').value = "";
                document.getElementById('quantity').value = "";
                document.getElementById('brand').value = "";
                document.getElementById('model').value = "";

                loadProducts();
            } catch (e) {
                console.error("Errore nell'aggiunta del prodotto: ", e);
            }
        };

        window.loadProducts = async function() {
            const querySnapshot = await getDocs(collection(db, "prodotti"));
            let tableBody = document.getElementById("inventoryTableBody");
            tableBody.innerHTML = "";

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let row = `
                    <tr>
                      <td contenteditable="true" class="editable" onblur="updateProduct('${doc.id}', 'name', this.innerText)">${data.name}</td>
                      <td contenteditable="true" class="editable" onblur="updateProduct('${doc.id}', 'quantity', this.innerText)">${data.quantity}</td>
                      <td contenteditable="true" class="editable" onblur="updateProduct('${doc.id}', 'brand', this.innerText)">${data.brand}</td>
                      <td contenteditable="true" class="editable" onblur="updateProduct('${doc.id}', 'model', this.innerText)">${data.model}</td>
                      <td class="actions">
                        <button onclick="deleteProduct('${doc.id}')">üóëÔ∏è</button>
                      </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        };

        window.updateProduct = async function(id, field, newValue) {
            newValue = newValue.trim();

            if (field === 'quantity') {
                if (isNaN(newValue) || Number(newValue) < 0) {
                    alert("Errore: la quantit√† deve essere un numero positivo!");
                    loadProducts(); // Ricarica per ripristinare il valore precedente
                    return;
                }
                newValue = Number(newValue);
            }

            try {
                await updateDoc(doc(db, "prodotti", id), {
                    [field]: newValue
                });
            } catch (e) {
                console.error("Errore nell'aggiornamento del prodotto:", e);
            }
        };

        window.deleteProduct = async function(id) {
            if (!confirm("Sei sicuro di voler eliminare questo prodotto?")) {
                return;
            }

            try {
                await deleteDoc(doc(db, "prodotti", id));
                alert("Prodotto eliminato con successo!");
                loadProducts();
            } catch (e) {
                console.error("Errore nell'eliminazione del prodotto:", e);
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            loadProducts();
        });

    </script>
</head>
<body>
    <h1>Magazzino Carrozzeria Campo</h1>

    <input type="text" id="name" placeholder="Nome prodotto">
    <input type="number" id="quantity" placeholder="Quantit√†">
    <input type="text" id="brand" placeholder="Marca auto">
    <input type="text" id="model" placeholder="Modello auto">
    <button onclick="addProduct()">Aggiungi</button>

    <table>
        <thead>
            <tr>
                <th>Prodotto</th>
                <th>Quantit√†</th>
                <th>Marca Auto</th>
                <th>Modello Auto</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
    </table>
</body>
</html>
